<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Tabla de Categorías</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarCategoriaModal"><i class="bi bi-file-earmark-plus me-2 "></i>Agregar categoría</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Categoría</th>
                <th>Fecha creación</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Categoría Ejemplo</td>
                <td>2023-11-27</td>
                <td>
                  <button class="btn btn-warning">Editar</button>
                  <button class="btn btn-danger">Eliminar</button>
                </td>
              </tr>
              <!-- Puedes agregar más filas de categorías aquí -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para agregar categoría -->
  <div class="modal fade" id="agregarCategoriaModal" tabindex="-1" aria-labelledby="agregarCategoriaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="agregarCategoriaModalLabel">Agregar Categoría</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Contenido del formulario para agregar categoría -->
          <form>
            <div class="mb-3">
              <label for="categoriaNombre" class="form-label">Nombre de la categoría</label>
              <input type="text" class="form-control" id="categoriaNombre" required>
            </div>
            <!-- Otros campos de categoría, si es necesario -->
            <button type="submit" class="btn btn-primary mx-auto">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
